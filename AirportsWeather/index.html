<html lang="en">

	<head>

		<div id='container'>

			<h6>Edinburgh Airport:</h6>

				 <option value='temperature'>temperature</option>
				 <option value='humidity'>humidity</option>
				 <option value='windspeed'>windspeed</option>
				 </select>
				 
			<br>
			
				<h6> Heathrow Airport:</h6>
			<select class='southSel'>
				<option value='temperature'>temperature</option>
				<option value='humidity'>humidity</option>
				<option value='windspeed'>windspeed</option>
				</select>
				
				<br>
			
			<h6>East Midlands Airport:</h6>
			<select class='eastSel'>
				 <option value='temperature'>temperature</option>
				 <option value='humidity'>humidity</option>
				 <option value='windspeed'>windspeed</option>
				 </select>

			
		   <br>
		   	
			 <h6>Birmingham Airport:</h6>
			  <select class='westSel'>
				<option value='temperature'>temperature</option>
				<option value='humidity'>humidity</option>
				<option value='windspeed'>windspeed</option>
				</select>
				<button class="btnRun">submit</button>
			
			</from>
		</div>
		
		<div id='results'>

			North: <span id="resultNorth"></span><br />

			East: <span id="resultWest"></span><br />

		</div>
